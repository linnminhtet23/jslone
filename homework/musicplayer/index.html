<!DOCTYPE html>
<html>
    <head>
        <title>Music Player</title>
        <link href="css/style.css" rel="stylesheet" >
    </head>
    <body>
        <h1>My Playlist</h1>
        <div class="player">

            <div class="player__header">
        
              <div class="player__img player__img--absolute slider">
        
                <button class="player__button player__button--absolute--nw playlist">
        
                  <img src="http://physical-authority.surge.sh/imgs/icon/playlist.svg" alt="playlist-icon">
        
                </button>
        
                <button class="player__button player__button--absolute--center play">
        
                  <img src="http://physical-authority.surge.sh/imgs/icon/play.svg" alt="play-icon">
                  <img src="http://physical-authority.surge.sh/imgs/icon/pause.svg" alt="pause-icon">
        
                </button>
        
                <div class="slider__content">
        
                  <img class="img slider__img" src="img/1.jpg" alt="cover">
                  <img class="img slider__img" src="img/2.jpg" alt="cover">
                  <img class="img slider__img" src="img/3.jpg" alt="cover">
                  <img class="img slider__img" src="img/4.jpg" alt="cover">
                  <img class="img slider__img" src="img/5.jpg" alt="cover">
                  
                </div>
        
              </div>
        
              <div class="player__controls">
        
                <button class="player__button back">
        
                  <img class="img" src="http://physical-authority.surge.sh/imgs/icon/back.svg" alt="back-icon">
        
                </button>
                
                <p class="player__context slider__context">
        
                  <strong class="slider__name"></strong>
                  <span class="player__title slider__title"></span>
        
                </p>
        
                <button class="player__button next">
        
                  <img class="img" src="http://physical-authority.surge.sh/imgs/icon/next.svg" alt="next-icon">
        
                </button>
        
                <div class="progres">
        
                  <div class="progres__filled"></div>
        
                </div>
        
              </div>
        
            </div>
        
            <ul class="player__playlist list">
        
              <li class="player__song">
        
                <img class="player__img img" src="img/1.jpg" alt="cover">
        
                <p class="player__context">
        
                  <b class="player__song-name">On The Ground</b>
                  <span class="flex">
        
                    <span class="player__title">rosé (blackpink)</span>
                    <span class="player__song-time"></span>
        
                  </span>
        
                </p>
        
                <audio class="audio" src="sound/1.mp3"></audio>
        
              </li>
        
              <li class="player__song">
        
                <img class="player__img img" src="img/2.jpg" alt="cover">
        
                <p class="player__context">
        
                  <b class="player__song-name">gone</b>
                  <span class="flex">
        
                    <span class="player__title">rosé (blackpink)</span>
                    <span class="player__song-time"></span>
        
                  </span>
                  
                </p>
        
                <audio class="audio" src="sound/2.mp3"></audio>
        
              </li>
        
              <li class="player__song">
        
                <img class="player__img img" src="img/3.jpg" alt="cover">
        
                <p class="player__context">
        
                  <b class="player__song-name">Eight</b>
                  <span class="flex">
        
                    <span class="player__title">IU ft.Suga(BTS)</span>
                    <span class="player__song-time"></span>
        
                  </span>
                    
                </p>
        
                <audio class="audio" src="sound/3.mp3"></audio>
        
              </li>
        
              <li class="player__song">
        
                <img class="player__img img" src="img/4.jpg" alt="cover">
        
                <p class="player__context">
        
                  <b class="player__song-name">celebrity</b>
                  <span class="flex">
        
                    <span class="player__title">IU</span>
                    <span class="player__song-time"></span>
        
                  </span>
                  
                </p>
        
                <audio class="audio" src="sound/4.mp3"></audio>
        
              </li>
        
              <li class="player__song">
        
                <img class="player__img img" src="img/5.jpg" alt="cover">
        
                <p class="player__context ">
        
                  <b class="player__song-name">permission to dance</b>
                  <span class="flex">
        
                    <span class="player__title">BTS</span>
                    <span class="player__song-time"></span>
        
                  </span>
        
                </p>
        
                <audio class="audio" src="sound/5.mp3"></audio>
        
              </li>
        
              
        
            </ul>
        
          </div>

          <script src="js/app.js" type="text/javascript"></script>
    </body>
</html>
