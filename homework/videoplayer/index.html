<!DOCTYPE html>
<html>
  <head>
    <title>Video Player</title>
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <video  src="video/sample1.mp4" id="video" class="screen" poster="https://cdn.pixabay.com/photo/2020/04/07/01/07/youtube-5011690_960_720.png"></video>

    <div class="controls">
        <button id="play" class="btn"><i class='bx bx-play bx-md'></i></button>
        <button id="stop" class="btn"><i class='bx bx-stop bx-md'></i></button>
        <span id="timestamp" class="timestamp">00:00</span>
        <input type="range" class='progress' id='progress' min='0' max='100' step='0.1' value='0'/>
    
        <button id="zoom" class="btn zoom"><i class='bx bx-fullscreen bx-md'></i></button>
    </div>

    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
